<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">

    <title>Portfolio Website</title>

<body>


    <!--
    =================================
        Header Section
    =================================
    - Contains the main navigation and logo
    - Fixed positioning at top of page
    - Includes responsive navigation toggle for mobile
    -->

    <header class="header">
        <!-- Logo container with image and text -->
        <div class="logo">
            <img src="images/download-removebg-preview.png" alt="logo">
            <span>Nidurshan.</span>
        </div>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class="fas fa-bars" id="menu-icon"></i>
            <i class="fas fa-times" id="close-icon"></i>
        </label>

        <!-- Main navigation links -->
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="about.html" >About</a>
            <a href="blogs.html" >Blog</a>
            <a href="contact.html" >Contact</a>
        </nav>
    </header>



    <!--
    =================================
        Main Content Section
    =================================
    - Hero section with personal introduction
    - Profile image and typographic effects
    - Social media links and call-to-action buttons
    -->


<main class="main-content">
    <section class="home">
         <!-- Profile image container -->
        <div class="home-img">
            <img src="images/image.png" alt="">
        </div>

        <!-- Main content with animated typing effect -->
        <div class="home-content">
            <h1>Hi, It's <span>Nidurshan</span></h1>
            <h3 class="typing-text">I'm <span></span></h3>

            <!-- Social media links -->
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>

            <div class="buttons">
                <a href="#" class="btn">Download CV</a>
                <a href="#" class="btn">About me</a>
            </div>
           
        </div>

        
    </section>
</main>
<hr >

    2. Navigation menu
    3. Copyright text
